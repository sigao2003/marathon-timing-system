# 服务器配置
server.port=8080
server.servlet.context-path=/marathon

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/marathon_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
spring.datasource.username=marathon_user
spring.datasource.password=Marathon@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# MQTT配置
mqtt.broker.url=tcp://localhost:1883
mqtt.client.id=marathon-server-${random.value}
mqtt.topic.timing=marathon/timing
mqtt.qos=1
mqtt.connection.timeout=30
mqtt.keep.alive.interval=60

# 日志配置
logging.level.com.marathon=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.file.name=logs/marathon-system.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 时区配置
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
